<div class="flex gap-4 outline-1 outline-neutral-100">
  <div class="flex w-50 shrink-0 flex-col gap-2 border-r border-r-neutral-100 p-2">
    <div class="text-b2-medium">{{ label() }}</div>
    <div>.{{ className() }}</div>
  </div>
  <p [ngClass]="className()" class="mb-8">
    <span contenteditable>{{ content }}</span>
    @if (underline()) {
      <u contenteditable>{{ content }}</u>
    }
  </p>
</div>
