<div class="flex justify-between gap-4">
  <nav class="flex flex-wrap gap-4">
    <a routerLink="colors" routerLinkActive="active">
      {{ 'label.colors' | translate }}
    </a>
    <a routerLink="components" routerLinkActive="active">
      {{ 'label.components' | translate }}
    </a>
    <a routerLink="grid" routerLinkActive="active">
      {{ 'label.grid' | translate }}
    </a>
    <a routerLink="icons" routerLinkActive="active">
      {{ 'label.icons' | translate }}
    </a>
    <a routerLink="typography" routerLinkActive="active">
      {{ 'label.typography' | translate }}
    </a>
  </nav>
  <div class="flex gap-4">
    <button (click)="setLang('pl')" [class.active]="isPl() ? 'active' : null">
      {{ 'lang.pl' | translate }}
    </button>
    <button (click)="setLang('en')" [class.active]="isPl() ? null : 'active'">
      {{ 'lang.en' | translate }}
    </button>
  </div>
</div>
