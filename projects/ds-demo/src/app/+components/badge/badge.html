<h2>Badge</h2>
<h3>Severity</h3>
<div class="flex gap-2">
	<p-badge [value]="2" />
	<p-badge [value]="2" severity="secondary" />
	<p-badge [value]="2" severity="info" />
	<p-badge [value]="2" severity="warn" />
	<p-badge [value]="2" severity="danger" />
	<p-badge [value]="2" severity="success" />
	<p-badge [value]="2" severity="contrast" />
</div>
<h3>Overlay</h3>
<div class="flex gap-2">
	<p-overlaybadge value="2">
		<i class="ds-icon-save" style="font-size: 2rem"></i>
	</p-overlaybadge>
	<p-overlaybadge value="4" severity="danger">
		<i class="ds-icon-save" style="font-size: 2rem"></i>
	</p-overlaybadge>
	<p-overlaybadge severity="danger">
		<i class="ds-icon-save" style="font-size: 2rem"></i>
	</p-overlaybadge>
</div>
<h3>Button</h3>
<div class="flex gap-2">
	<p-button label="Emails" icon="ds-icon-save" label="Notifications" badge="2" />
</div>
