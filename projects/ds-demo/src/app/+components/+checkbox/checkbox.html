<div class="grid grid-cols-1 gap-8">
  <div>
    <div class="text-b2-medium mb-2">Normal</div>
    <div class="flex flex-col gap-4">
      <div class="flex">
        <p-checkbox inputId="x1" [(ngModel)]="checked" [binary]="true" />
        <label for="x1" class="ml-2"> Normal </label>
      </div>
      <div class="flex">
        <p-checkbox inputId="x1d" [(ngModel)]="checked" [binary]="true" disabled />
        <label for="x1d" class="ml-2"> Normal </label>
      </div>
    </div>
  </div>
  <div>
    <div class="text-b2-medium mb-2">Indeterminate</div>
    <div class="flex flex-col gap-4">
      <div class="flex">
        <p-checkbox inputId="x2" [(ngModel)]="checkedIndeterminate" [binary]="true" [indeterminate]="true" />
        <label for="x2" class="ml-2"> Indeterminate </label>
      </div>
      <div class="flex">
        <p-checkbox inputId="x2d" [(ngModel)]="checkedIndeterminate" [binary]="true" [indeterminate]="true" disabled />
        <label for="x2d" class="ml-2"> Indeterminate </label>
      </div>
    </div>
  </div>
  <div>
    <div class="text-b2-medium mb-2">Invalid</div>
    <div class="flex flex-col gap-4">
      <div class="flex">
        <p-checkbox inputId="x3" [(ngModel)]="checkedInvalid" [binary]="true" [invalid]="true" />
        <label for="x3" class="ml-2"> Invalid </label>
      </div>
      <div class="flex">
        <p-checkbox inputId="x3d" [(ngModel)]="checkedInvalid" [binary]="true" [invalid]="true" disabled />
        <label for="x3d" class="ml-2"> Invalid </label>
      </div>
    </div>
  </div>
</div>
