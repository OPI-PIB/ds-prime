<h2>Steppper</h2>
<h3>Horizontal</h3>
<p-stepper [value]="1" class="basis-[50rem]">
	<p-step-list>
		<p-step [value]="1">Header I</p-step>
		<p-step [value]="2">Header II</p-step>
		<p-step [value]="3">Header II</p-step>
	</p-step-list>
	<p-step-panels>
		<p-step-panel [value]="1">
			<ng-template #content let-activateCallback="activateCallback">
				Content I
				<div class="flex justify-end pt-6">
					<p-button label="Next" (onClick)="activateCallback(2)" />
				</div>
			</ng-template>
		</p-step-panel>

		<p-step-panel [value]="2">
			<ng-template #content let-activateCallback="activateCallback">
				Content II
				<div class="flex justify-between pt-6">
					<p-button label="Back" severity="secondary" (onClick)="activateCallback(1)" />
					<p-button label="Next" (onClick)="activateCallback(3)" />
				</div>
			</ng-template>
		</p-step-panel>

		<p-step-panel [value]="3">
			<ng-template #content let-activateCallback="activateCallback">
				Content III
				<div class="flex justify-start pt-6">
					<p-button label="Back" (onClick)="activateCallback(2)" />
				</div>
			</ng-template>
		</p-step-panel>
	</p-step-panels>
</p-stepper>
<h3>Vertical</h3>
<p-stepper [value]="1">
	<p-step-item [value]="1">
		<p-step>Header I</p-step>
		<p-step-panel>
			<ng-template #content let-activateCallback="activateCallback">
				Content I
				<div class="py-6">
					<p-button label="Next" (onClick)="activateCallback(2)" />
				</div>
			</ng-template>
		</p-step-panel>
	</p-step-item>

	<p-step-item [value]="2">
		<p-step>Header II</p-step>
		<p-step-panel>
			<ng-template #content let-activateCallback="activateCallback">
				Content II
				<div class="flex gap-2 py-6">
					<p-button label="Back" severity="secondary" (onClick)="activateCallback(1)" />
					<p-button label="Next" (onClick)="activateCallback(3)" />
				</div>
			</ng-template>
		</p-step-panel>
	</p-step-item>

	<p-step-item [value]="3">
		<p-step>Header III</p-step>
		<p-step-panel>
			<ng-template #content let-activateCallback="activateCallback">
				Content III
				<div class="py-6">
					<p-button label="Back" severity="secondary" (onClick)="activateCallback(2)" />
				</div>
			</ng-template>
		</p-step-panel>
	</p-step-item>
</p-stepper>
