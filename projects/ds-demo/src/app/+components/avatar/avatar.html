<h2>Avatar</h2>
<h3>Letter</h3>
<div class="flex flex-wrap gap-2">
	<p-avatar label="P" size="xlarge" />
	<p-avatar label="V" size="large" />
	<p-avatar label="U" />
	<p-avatar label="P" size="xlarge" shape="circle" />
	<p-avatar label="V" size="large" shape="circle" />
	<p-avatar label="U" shape="circle" />
	<p-overlay-badge value="4" severity="danger" class="inline-flex">
		<p-avatar label="U" size="xlarge" />
	</p-overlay-badge>
</div>
<h3>Icon</h3>
<div class="flex flex-wrap gap-4">
	<p-avatar icon="ds-icon-user" size="xlarge" />
	<p-avatar icon="ds-icon-user" size="large" />
	<p-avatar icon="ds-icon-user" />
	<p-avatar icon="ds-icon-user" size="xlarge" shape="circle" />
	<p-avatar icon="ds-icon-user" size="large" shape="circle" />
	<p-avatar icon="ds-icon-user" />
	<p-overlay-badge value="4" severity="danger" class="inline-flex">
		<p-avatar icon="ds-icon-user" size="xlarge" />
	</p-overlay-badge>
	<p-overlay-badge value="4" severity="danger" class="inline-flex">
		<p-avatar icon="ds-icon-user" size="large" />
	</p-overlay-badge>
	<p-overlay-badge value="4" severity="danger" class="inline-flex">
		<p-avatar icon="ds-icon-user" />
	</p-overlay-badge>
</div>
<h3>Image</h3>
<div class="flex flex-wrap gap-2">
	<p-avatar
		image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
		size="xlarge"
		shape="circle"
		ariaLabel="User"
	/>
	<p-avatar
		image="https://primefaces.org/cdn/primeng/images/demo/avatar/asiyajavayant.png"
		size="large"
		shape="circle"
		ariaLabel="User"
	/>
	<p-avatar
		image="https://primefaces.org/cdn/primeng/images/demo/avatar/onyamalimba.png"
		shape="circle"
		ariaLabel="User"
	/>
	<p-overlay-badge value="4" severity="danger" class="inline-flex">
		<p-avatar
			class="p-overlay-badge"
			image="https://primefaces.org/cdn/primeng/images/demo/avatar/walter.jpg"
			size="xlarge"
			ariaLabel="User"
		/>
	</p-overlay-badge>
</div>
