<h2>Textarea</h2>
<div class="laptop:grid-cols-3 grid gap-8">
	<div>
		<label for="txt1" class="text-b3-regular mb-1 block">Basic</label>
		<textarea id="txt1" rows="2" pTextarea [autoResize]="true" fluid></textarea>
	</div>
	<div>
		<label for="txt2" class="text-b3-regular mb-1 block">Disabled</label>
		<textarea id="txt2" rows="2" pTextarea [autoResize]="true" fluid disabled></textarea>
	</div>
	<div>
		<label for="txt3" class="text-b3-regular mb-1 block">Invalid</label>
		<textarea id="txt3" rows="2" pTextarea [autoResize]="true" fluid [invalid]="true"></textarea>
	</div>
</div>
