<div class="grid grid-cols-1 gap-8">
  <div>
    <div class="text-b2-medium mb-2">Normal</div>
    <div class="flex flex-col gap-4">
      <div class="flex">
        <p-radiobutton name="pizza" [(ngModel)]="pizza" inputId="ingredient1" />
        <label for="ingredient1" class="ml-2">Normal</label>
      </div>
      <div class="flex">
        <p-radiobutton name="pizza" [(ngModel)]="pizza" inputId="ingredient1d" disabled />
        <label for="ingredient1d" class="ml-2">Normal</label>
      </div>
    </div>
  </div>
  <div>
    <div class="text-b2-medium mb-2">Invalid</div>
    <div class="flex flex-col gap-4">
      <div class="flex">
        <p-radiobutton name="cake" [(ngModel)]="cake" inputId="ingredient2" [invalid]="true" />
        <label for="ingredient2" class="ml-2">Invalid</label>
      </div>
      <div class="flex">
        <p-radiobutton name="cake" [(ngModel)]="cake" inputId="ingredient2d" [invalid]="true" disabled />
        <label for="ingredient2d" class="ml-2">Invalid</label>
      </div>
    </div>
  </div>
</div>
