<div class="flex gap-4 justify-between">
	<nav class="flex flex-wrap gap-2">
		<a routerLink="colors" routerLinkActive="active" pButton severity="secondary" variant="text">
			{{ 'label.colors' | translate }}
		</a>
		<a routerLink="components" routerLinkActive="active" pButton severity="secondary" variant="text">
			{{ 'label.components' | translate }}
		</a>
		<a routerLink="grid" routerLinkActive="active" pButton severity="secondary" variant="text">
			{{ 'label.grid' | translate }}
		</a>
		<a routerLink="icons" routerLinkActive="active" pButton severity="secondary" variant="text">
			{{ 'label.icons' | translate }}
		</a>
		<a routerLink="typography" routerLinkActive="active" pButton severity="secondary" variant="text">
			{{ 'label.typography' | translate }}
		</a>
	</nav>
	<div class="flex gap-4">
		<button pButton (click)="setLang('pl')" variant="text" [severity]="isPl() ? null : 'secondary'">
			{{ 'lang.pl' | translate }}
		</button>
		<button pButton (click)="setLang('en')" variant="text" [severity]="!isPl() ? null : 'secondary'">
			{{ 'lang.en' | translate }}
		</button>
	</div>
</div>
